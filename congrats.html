<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exxaa Congratulations </title>
    <link rel="icon" href="./images/navbar/exxaa marketmdpi.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

.congrats-container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    height: 600px;
    width: 100%;
}

.congrats-header {
    margin-bottom: 20px;
}

.congrats-icon {
    font-size: 50px;
    color: #00cc66;
}

.congrats-h1 {
    margin: 10px 0;
    color: #00cc66;
    font-size: 24px;
}

.congrats-h2 {
    margin: 0 0 20px;
    color: #666;
    font-size: 18px;
}

.congrats-body {
    margin-bottom: 20px;
}

.congrats-image {
    max-width: 200px;
    height: 200px;
    margin: 20px 0;
}

.btn-group {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.sell-faster-btn {
    background-color: #004c99;
    color: white;
}

.sell-faster-btn:hover {
    background-color: #003366;
}

.preview-ad-btn {
    background-color: white;
    color: #004c99;
    border: 1px solid #004c99;
}

.preview-ad-btn:hover {
    background-color: #f0f0f0;
}

@media (max-width: 600px) {
    .congrats-container {
        padding: 15px;
    }

    .congrats-h1 {
        font-size: 22px;
    }

    .congrats-h2 {
        font-size: 16px;
    }

    .btn {
        padding: 8px 16px;
        font-size: 14px;
    }
}

@media (max-width: 400px) {
    .congrats-h1 {
        font-size: 20px;
    }

    .congrats-h2 {
        font-size: 14px;
    }

    .btn {
        padding: 6px 12px;
        font-size: 12px;
    }

    .congrats-image {
        margin: 10px 0;
    }
}
</style>
<body>
    <div class="congrats-container">
        <div class="congrats-header">
            <div class="congrats-icon">âœ”</div>
            <h1 class="congrats-h1">Congratulations!</h1>
            <h2 class="congrats-h2">Your Ad will go live shortly...</h2>
        </div>
        <p>OLX allows 1 free ad in 90 days for Cars</p>
        <div class="congrats-body">
            <img src="./images/featured/offer.png" alt="Discount Icon" class="congrats-image">
            <p>Reach more buyers and sell faster</p>
            <p>Upgrade your Ad to a top position</p>
        </div>
        <div class="btn-group">
           <a href="choosePackageMultiLIMITS.html"><button class="btn sell-faster-btn">Sell Faster Now</button></a> 
          <a href="myads.html"><button class="btn preview-ad-btn">Preview Ad</button></a>  
        </div>
    </div>
</body>
</html>
